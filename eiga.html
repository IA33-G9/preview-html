<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <title>HAL CINEMAS - 映画</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1536px;  /* ページ幅を1536pxに変更 */
            width: 100%;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border: 1px solid #ccc;
        }
        .header {
            background-color: white;
            padding: 10px;
            text-align: center;
            border-bottom: 2px solid #000;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #000;
            font-family: 'Luckiest Guy', cursive;
        }
        .tab-container {
            display: flex;
            width: 100%;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 15px 0;
            cursor: pointer;
            font-weight: bold;
        }
        .tab.active {
            background-color: #ff3b30;
            color: white;
        }
        .tab.inactive {
            background-color: #333;
            color: white;
        }
        .filter-bar {
            display: flex;
            padding: 10px 5px;
            overflow-x: auto;
            gap: 5px;
        }
        .filter-button {
            padding: 8px 20px;
            border-radius: 20px;
            white-space: nowrap;
            border: 1px solid #ccc;
            background-color: white;
            font-size: 14px;
            cursor: pointer;
        }
        .filter-button.active {
            background-color: #ff3b30;
            color: white;
            border: 1px solid #ff3b30;
        }
        .search-bar {
            padding: 10px;
        }
        .search-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .movie-container {
            padding: 10px;
            display: none;
        }
        .movie-container.active {
            display: block;
        }
        .movie-list {
            display: flex;
            flex-direction: column;  /* 縦に並べる */
            gap: 20px;
        }
        .movie-card {
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
            width: 100%;
        }
        .movie-image {
            width: 100%;
            max-width: 800px;  /* 画像の最大幅を設定 */
            height: auto;
            display: block;
            margin-bottom: 10px;
        }
        .movie-title {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 20px;  /* タイトルを大きく */
        }
        .movie-rating {
            color: #ff3b30;
            margin-bottom: 10px;
            font-size: 18px;  /* 評価を大きく */
        }
        .reservation-button {
            background-color: #ff3b30;
            color: white;
            border: none;
            padding: 15px;  /* ボタンを大きく */
            width: 300px;  /* ボタン幅を固定 */
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;  /* フォントサイズ大きく */
            display: block;
            text-decoration: none;
        }
        .reservation-button.inactive {
            background-color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">HAL CINEMAS</div>
        </div>
        
        <div class="tab-container">
            <div class="tab active" id="current-tab">現在上映中の作品</div>
            <div class="tab inactive" id="upcoming-tab">公開予定の作品</div>
        </div>
        
        <div class="filter-bar">
            <div class="filter-button active">すべて</div>
            <div class="filter-button">アニメ</div>
            <div class="filter-button">アクション</div>
            <div class="filter-button">ドラマ</div>
            <div class="filter-button">コメディ</div>
            <div class="filter-button">ホラー</div>
        </div>
        
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="作品名を入力...">
        </div>
        
        <!-- 現在上映中の映画一覧 -->
        <div class="movie-container active" id="current-movies">
            <div class="movie-list">
                <div class="movie-card" data-id="conan">
                    <img src="/api/placeholder/800/500" alt="名探偵コナン 紺青の拳" class="movie-image">
                    <div class="movie-title">名探偵コナン 紺青の拳</div>
                    <div class="movie-rating">★★★★★</div>
                    <a href="reservation.html" class="reservation-button">予約</a>
                </div>
                
                <div class="movie-card" data-id="movie2">
                    <img src="/api/placeholder/800/500" alt="ドライブ・マイ・カー" class="movie-image">
                    <div class="movie-title">ドライブ・マイ・カー</div>
                    <div class="movie-rating">★★★★☆</div>
                    <a href="reservation.html" class="reservation-button">予約</a>
                </div>
                
                <div class="movie-card" data-id="movie3">
                    <img src="/api/placeholder/800/500" alt="ワイルド・スピード" class="movie-image">
                    <div class="movie-title">ワイルド・スピード</div>
                    <div class="movie-rating">★★★★☆</div>
                    <a href="reservation.html" class="reservation-button">予約</a>
                </div>
            </div>
        </div>
        
        <!-- 公開予定の映画一覧 -->
        <div class="movie-container" id="upcoming-movies">
            <div class="movie-list">
                <div class="movie-card" data-id="minecraft">
                    <img src="/api/placeholder/800/500" alt="マインクラフト・ザ・ムービー" class="movie-image">
                    <div class="movie-title">マインクラフト・ザ・ムービー</div>
                    <div class="movie-rating">公開予定</div>
                    <span class="reservation-button inactive">予約</span>
                </div>
                
                <div class="movie-card" data-id="upcoming2">
                    <img src="/api/placeholder/800/500" alt="デッド・プール3" class="movie-image">
                    <div class="movie-title">デッド・プール3</div>
                    <div class="movie-rating">公開予定</div>
                    <span class="reservation-button inactive">予約</span>
                </div>
                
                <div class="movie-card" data-id="upcoming3">
                    <img src="/api/placeholder/800/500" alt="アバター3" class="movie-image">
                    <div class="movie-title">アバター3</div>
                    <div class="movie-rating">公開予定</div>
                    <span class="reservation-button inactive">予約</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // タブ切り替え
        document.getElementById('current-tab').addEventListener('click', function() {
            this.classList.add('active');
            this.classList.remove('inactive');
            document.getElementById('upcoming-tab').classList.add('inactive');
            document.getElementById('upcoming-tab').classList.remove('active');
            
            document.getElementById('current-movies').classList.add('active');
            document.getElementById('upcoming-movies').classList.remove('active');
        });
        
        document.getElementById('upcoming-tab').addEventListener('click', function() {
            this.classList.add('active');
            this.classList.remove('inactive');
            document.getElementById('current-tab').classList.add('inactive');
            document.getElementById('current-tab').classList.remove('active');
            
            document.getElementById('upcoming-movies').classList.add('active');
            document.getElementById('current-movies').classList.remove('active');
        });
        
        // フィルターボタン
        const filterButtons = document.querySelectorAll('.filter-button');
        filterButtons.forEach(button => {
            button.addEventListener('click', function() {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
            });
        });
        
        // 映画詳細表示
        const movieCards = document.querySelectorAll('.movie-card');
        movieCards.forEach(card => {
            card.addEventListener('click', function(e) {
                if (!e.target.classList.contains('reservation-button')) {
                    const movieId = this.getAttribute('data-id');
                    showMovieDetails(movieId);
                }
            });
        });
        
        function showMovieDetails(movieId) {
            if (movieId === 'conan') {
                window.location.href = 'conan_detail.html';
            } else if (movieId === 'minecraft') {
                window.location.href = 'minecraft_detail.html';
            }
        }
    </script>
</body>
</html>
