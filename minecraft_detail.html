<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <title>HAL CINEMAS - マインクラフト・ザ・ムービー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1536px;
            width: 100%;
            margin: 0 auto;
            background-color: #333;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border: 1px solid #ccc;
            color: white;
            min-height: 100vh;
        }
        .header {
            background-color: white;
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid #000;
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #000;
            font-family: 'Luckiest Guy', cursive;
        }
        .movie-details {
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .back-button {
            background-color: transparent;
            color: white;
            border: 2px solid white;
            padding: 12px 24px;
            margin-bottom: 30px;
            cursor: pointer;
            font-size: 18px;
            display: inline-block;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background-color: white;
            color: #333;
        }
        .content-section {
            display: flex;
            gap: 40px;
            margin-bottom: 40px;
            align-items: flex-start;
        }
        .image-section {
            flex: 1;
            max-width: 500px;
        }
        .detail-image {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        .info-section {
            flex: 1;
            padding-left: 20px;
        }
        .detail-title {
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 36px;
            color: #fff;
            line-height: 1.2;
        }
        .detail-rating {
            color: #ff3b30;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .detail-description {
            line-height: 1.8;
            margin-bottom: 30px;
            font-size: 18px;
            color: #e0e0e0;
        }
        .button-section {
            text-align: center;
            padding: 20px 0;
        }
        .reservation-button {
            background-color: #cccccc;
            color: #999;
            border: none;
            padding: 20px 60px;
            text-align: center;
            font-weight: bold;
            font-size: 24px;
            display: inline-block;
            text-decoration: none;
            border-radius: 12px;
            cursor: not-allowed;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .coming-soon-tag {
            background-color: #ff3b30;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .content-section {
                flex-direction: column;
                gap: 20px;
            }
            .info-section {
                padding-left: 0;
            }
            .detail-title {
                font-size: 28px;
            }
            .detail-rating {
                font-size: 22px;
            }
            .detail-description {
                font-size: 16px;
            }
            .reservation-button {
                font-size: 20px;
                padding: 15px 40px;
            }
            .movie-details {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">HAL CINEMAS</div>
        </div>
        
        <div class="movie-details">
            <a href="eiga.html" class="back-button">&lt; 戻る</a>
            
            <div class="content-section">
                <div class="image-section">
                    <img src="images/mike.jpg" alt="マインクラフト・ザ・ムービー" class="detail-image">
                </div>
                
                <div class="info-section">
                    <div class="coming-soon-tag">COMING SOON</div>
                    <div class="detail-title">マインクラフト・ザ・ムービー</div>
                    <div class="detail-rating">公開予定</div>
                    <div class="detail-description">
                        世界中で大人気のゲーム「マインクラフト」が初めて映画化。ブロックで構成された世界で、主人公たちが冒険する物語。
                        <br><br>
                        見慣れた風景が突如としてマインクラフトの世界へと変わり、現実世界の若者グループが予期せぬ冒険へと巻き込まれていく。
                        <br><br>
                        クリーパーやゾンビなどのモンスターと戦いながら、仲間と協力して世界を救うために奮闘する姿を描く壮大なアドベンチャー。ゲームファンはもちろん、映画ファンも楽しめる作品として期待が高まっています。
                    </div>
                </div>
            </div>
            
            <div class="button-section">
                <span class="reservation-button">予約受付前</span>
            </div>
        </div>
    </div>
</body>
</html>
