<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <title>HAL CINEMAS</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #fff;
            margin: 0;
            padding: 0;
        }
        header h1 {
            font-family: 'Luckiest Guy', cursive;
            font-size: 2.5rem;
            margin: 24px 0 8px 32px;
            letter-spacing: 2px;
        }
        header {
            border-bottom: 5px solid #222;
            margin-bottom: 32px;
        }
        main {
            max-width: 400px;
            margin: 0 auto;
            padding: 0 16px;
        }
        .register-title {
            display: flex;
            align-items: center;
            margin-bottom: 32px;
        }
        .register-title-line {
            flex: 1;
            height: 2px;
            background: #222;
        }
        .register-title-text {
            margin: 0 16px;
            font-size: 1.4rem;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .register-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .register-row {
            display: flex;
            gap: 12px;
        }
        .register-label {
            font-size: 1rem;
            margin-bottom: 4px;
        }
        .register-input {
            padding: 10px 10px;
            font-size: 1.1rem;
            border: 2px solid #222;
            border-radius: 6px;
            outline: none;
            width: 100%;
            box-sizing: border-box;
        }
        .register-btn {
            margin: 32px 0 0 0;
            padding: 12px 0;
            background: #181818;
            color: #fff;
            font-size: 1.3rem;
            font-weight: bold;
            border: none;
            border-radius: 28px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .register-btn:hover {
            background: #333;
        }
        .login-link {
            display: block;
            margin: 32px auto 0 auto;
            text-align: center;
            color: #666;
            text-decoration: underline;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>HAL CINEMAS</h1>
    </header>
    <main>
        <div class="register-title">
            <div class="register-title-line"></div>
            <div class="register-title-text">会員登録</div>
            <div class="register-title-line"></div>
        </div>
        <form class="register-form">
            <div class="register-row">
                <div style="flex:1;">
                    <div class="register-label">姓</div>
                    <input type="text" class="register-input" placeholder="例)山田" required>
                </div>
                <div style="flex:1;">
                    <div class="register-label">名</div>
                    <input type="text" class="register-input" placeholder="太郎" required>
                </div>
            </div>
            <div class="register-row">
                <div style="flex:1;">
                    <div class="register-label">セイ</div>
                    <input type="text" class="register-input" placeholder="例)ヤマダ" required>
                </div>
                <div style="flex:1;">
                    <div class="register-label">ナ</div>
                    <input type="text" class="register-input" placeholder="タロウ" required>
                </div>
            </div>
            <input type="email" class="register-input" placeholder="メールアドレス" required>
            <input type="password" class="register-input" placeholder="パスワード" required>
            <input type="password" class="register-input" placeholder="パスワード確認" required>
            <button type="submit" class="register-btn">登録</button>
        </form>
        <a href="login.html" class="login-link">ログインはこちら</a>
    </main>
</body>
</html>
