<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <title>HAL CINEMAS - 名探偵コナン 紺青の拳</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1536px;
            width: 100%;
            margin: 0 auto;
            background-color: #333;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border: 1px solid #ccc;
            color: white;
            min-height: 100vh;
        }
        .header {
            background-color: white;
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid #000;
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #000;
            font-family: 'Luckiest Guy', cursive;
        }
        .movie-details {
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .back-button {
            background-color: transparent;
            color: white;
            border: 2px solid white;
            padding: 12px 24px;
            margin-bottom: 30px;
            cursor: pointer;
            font-size: 18px;
            display: inline-block;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background-color: white;
            color: #333;
        }
        .content-section {
            display: flex;
            gap: 40px;
            margin-bottom: 40px;
            align-items: flex-start;
        }
        .image-section {
            flex: 1;
            max-width: 500px;
        }
        .detail-image {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        .info-section {
            flex: 1;
            padding-left: 20px;
        }
        .detail-title {
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 36px;
            color: #fff;
            line-height: 1.2;
        }
        .detail-rating {
            color: #ff3b30;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .detail-description {
            line-height: 1.8;
            margin-bottom: 30px;
            font-size: 18px;
            color: #e0e0e0;
        }
        .button-section {
            text-align: center;
            padding: 20px 0;
        }
        .reservation-button {
            background-color: #ff3b30;
            color: white;
            border: none;
            padding: 20px 60px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            font-size: 24px;
            display: inline-block;
            text-decoration: none;
            border-radius: 12px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .reservation-button:hover {
            background-color: #e6342a;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        
        @media (max-width: 768px) {
            .content-section {
                flex-direction: column;
                gap: 20px;
            }
            .info-section {
                padding-left: 0;
            }
            .detail-title {
                font-size: 28px;
            }
            .detail-rating {
                font-size: 22px;
            }
            .detail-description {
                font-size: 16px;
            }
            .reservation-button {
                font-size: 20px;
                padding: 15px 40px;
            }
            .movie-details {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">HAL CINEMAS</div>
        </div>
        
        <div class="movie-details">
            <a href="eiga.html" class="back-button">&lt; 戻る</a>
            
            <div class="content-section">
                <div class="image-section">
                    <img src="images/conan.jpg" alt="名探偵コナン 隻眼の残像" class="detail-image">
                </div>
                
                <div class="info-section">
                    <div class="detail-title">名探偵コナン 隻眼の残像</div>
                    <div class="detail-rating">★★★★★</div>
                    <div class="detail-description">
                        長野県・八ヶ岳連峰未宝岳。長野県警の大和敢助が雪山で“ある男”を追っていた時、不意に何者かの影が敢助の視界に。気をとられた瞬間、“ある男”が放ったライフル弾が敢助の左眼をかすめ、大きな地響きとともに雪崩が発生。そのまま敢助を飲み込んでしまい―
                        <br><br>
                        10ヶ月後。国立天文台野辺山の施設研究員が何者かに襲われたという通報を受け、雪崩から奇跡的に生還した敢助と、上原由衣が現場へ駆けつけた。
                        <br><br>
                        事情聴取のさなか天文台の巨大パラボラアンテナが動き出すと、負傷し隻眼となった敢助の左眼がなぜか突如激しく疼きだす…
                    </div>
                </div>
            </div>
            
            <div class="button-section">
                <a href="reservation.html" class="reservation-button">予約する</a>
            </div>
        </div>
    </div>
</body>
</html>
