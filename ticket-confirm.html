<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <title>HAL CINEMAS</title>
  <style>

    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }
    .container {
        max-width: 1920px;
        width: 100%;
        margin: 0 auto;
        background-color: white;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    @media (max-width: 1920px) {
        .container {
            max-width: 1536px;
        }
    }
    .header {
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 4px solid black;
    }
    .logo {
        font-size: 28px;
        color: #000;
        font-family: 'Luckiest Guy', cursive;
    }
    .login {
        color: #ff69b4;
        font-size: 14px;
    }

    /* 進捗バー */
    .progress-container {
      background-color: white;
      padding: 20px 0;
      border-bottom: 1px solid #ddd;
      position: relative;
    }

    .progress-bar {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .progress-step {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    .step-circle {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 8px;
      font-size: 12px;
      color: white;
    }

    .step-circle.active {
      background-color: #007bff;
    }

    .step-circle.completed {
      background-color: #007bff;
    }

    .step-label {
      font-size: 14px;
      color: #666;
      text-align: center;
    }

    .step-label.active {
      color: #007bff;
      font-weight: bold;
    }

    .step-label.completed {
      color: #007bff;
    }

    .progress-line {
      position: absolute;
      top: 10px;
      left: 0;
      right: 0;
      height: 2px;
      background-color: #ddd;
      z-index: 1;
    }

    .progress-line-fill {
      height: 100%;
      background-color: #007bff;
      width: 66%;
      transition: width 0.3s ease;
    }

    /* 戻るボタン */
    .back-button {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      background-color: #6c757d;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background-color 0.2s ease;
    }

    .back-button:hover {
      background-color: #5a6268;
    }

    .back-button a {
      text-decoration: none;
      color: white;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .arrow {
      font-size: 12px;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 30px 20px;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 30px;
    }

    .summary {
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
      padding: 20px 0;
      width: 400px;
      font-size: 20px;
      margin-bottom: 30px;
    }

    .summary div {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }

    select {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 40px;
    }

    .price {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 40px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }

    .confirm-btn {
      background-color: red;
      color: white;
      font-size: 20px;
      padding: 15px 60px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    .confirm-btn:hover {
      opacity: 0.85;
    }

    .confirm-btn a {
      text-decoration: none;
      color: white;
    }

    @media (max-width: 768px) {
      .progress-bar {
        padding: 0 20px;
      }

      .step-label {
        font-size: 12px;
      }

      .summary {
        width: 90%;
      }

      select {
        width: 90%;
      }

      .back-button {
        position: static;
        transform: none;
        margin: 10px 20px;
        align-self: flex-start;
      }

      .progress-container {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="logo">HAL CINEMAS</div>
    <div class="login">ログインはここから</div>
  </div>

  <!-- 進捗バー -->
  <div class="progress-container">
    <button class="back-button">
      <a href="select-seat-large.html">
        <span class="arrow">←</span>
        戻る
      </a>
    </button>
    <div class="progress-bar">
      <div class="progress-line">
        <div class="progress-line-fill"></div>
      </div>
      <div class="progress-step">
        <div class="step-circle completed"></div>
        <div class="step-label completed">ご入力</div>
      </div>
      <div class="progress-step">
        <div class="step-circle active"></div>
        <div class="step-label active">ご確認</div>
      </div>
      <div class="progress-step">
        <div class="step-circle"></div>
        <div class="step-label">完了</div>
      </div>
    </div>
  </div>

  <div class="main">
    <h2>予約確認</h2>

    <div class="summary">
      <div><span>一般</span><span>1枚  1800円</span></div>
      <div><span>大学生</span><span>5枚  8000円</span></div>
    </div>

    <label for="seat">選択した席</label>
    <select id="seat">
      <option value="">----</option>
      <option value="A1">D1</option>
      <option value="A2">D2</option>
      <option value="B1">D3</option>
      <option value="B2">D4</option>
      <option value="B2">D5</option>
      <option value="B2">D6</option>
    </select>

    <div class="price">￥9800円</div>

    <button class="confirm-btn"><a href="ticket-complete.html">確定</a></button>
  </div>
</div>
</body>
</html>
