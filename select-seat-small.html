<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HAL CINEMAS</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 1920px;
      width: 100%;
      margin: 0 auto;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    @media (max-width: 1920px) {
      .container {
        max-width: 1536px;
      }
    }

    .header {
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 4px solid black;
    }

    .logo {
      font-size: 28px;
      color: #000;
      font-family: 'Luckiest Guy', cursive;
    }

    .login {
      color: #ff69b4;
      font-size: 14px;
    }

    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }

    .screen {
      width: 100%;
      background-color: #eee;
      text-align: center;
      padding: 5px;
      margin-bottom: 10px;
    }

    .seats {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .seat-row {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .seat-label {
      width: 20px;
      margin-right: 6px;
      text-align: center;
      font-weight: bold;
    }

    .seat {
      width: 28px;
      height: 28px;
      border: 1px solid #666;
      text-align: center;
      line-height: 28px;
      cursor: pointer;
      user-select: none;
      margin: 2px;
      font-size: 12px;
    }

    .seat.selected {
      background-color: #4caf50;
      color: white;
    }

    .seat-spacer {
      width: 20px;
      height: 28px;
    }

    .selected-label {
      margin-top: 15px;
    }

    #selected-seats {
      margin-top: 5px;
      width: 80%;
      padding: 5px;
      text-align: center;
      font-size: 14px;
    }

    .btn-next {
      margin: 20px 0;
      background-color: #33ee99;
      border: none;
      border-radius: 8px;
      padding: 10px 40px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">HAL CINEMAS</div>
      <div class="login">ログインはここから</div>
    </div>

    <div class="main">
      <div class="screen">screen</div>

      <div class="seats" id="seats-container">
        <!-- JavaScriptで座席を挿入 -->
      </div>

      <div class="selected-label">選択されている席</div>
      <input type="text" id="selected-seats" readonly />

      <button class="btn-next"><a href="ticket-confirm.html">次へ進む</a></button>
    </div>
  </div>

  <script>
    const rows = ['A','B','C','D','E','F','G'];
    const seatsPerRow = 10;
    const seatsContainer = document.getElementById('seats-container');
    const selectedInput = document.getElementById('selected-seats');

    let selectedSeats = [];

    rows.forEach(row => {
      const rowDiv = document.createElement('div');
      rowDiv.className = 'seat-row';

      // ラベル (例: A, B, ...)
      const label = document.createElement('div');
      label.className = 'seat-label';
      label.textContent = row;
      rowDiv.appendChild(label);

      for (let i = 1; i <= seatsPerRow; i++) {
        // 4と5、16と17の間にスペース
        // if (i === 5 || i === 17) {
        //   const spacer = document.createElement('div');
        //   spacer.className = 'seat-spacer';
        //   rowDiv.appendChild(spacer);
        // }

        const seat = document.createElement('div');
        seat.className = 'seat';
        const seatId = `${row}${i}`;
        seat.innerText = i;
        seat.dataset.seat = seatId;

        seat.addEventListener('click', () => {
          if (seat.classList.contains('selected')) {
            seat.classList.remove('selected');
            selectedSeats = selectedSeats.filter(s => s !== seatId);
          } else {
            seat.classList.add('selected');
            selectedSeats.push(seatId);
          }
          selectedInput.value = selectedSeats.join('　');
        });

        rowDiv.appendChild(seat);
      }

      seatsContainer.appendChild(rowDiv);
    });
  </script>
</body>
</html>
