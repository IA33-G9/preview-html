<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <title>HAL CINEMAS</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            border-bottom: 5px solid #222;
            margin-bottom: 32px;
            position: relative;
        }
        header h1 {
            font-family: 'Luckiest Guy', cursive;
            font-size: 2.5rem;
            margin: 24px 0 8px 32px;
            letter-spacing: 2px;
        }
        .top-button {
            position: absolute;
            right: 32px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #181818;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .top-button:hover {
            background-color: #333;
        }
        main {
            max-width: 400px;
            margin: 0 auto;
            padding: 0 16px;
        }
        .login-title {
            display: flex;
            align-items: center;
            margin-bottom: 32px;
        }
        .login-title-line {
            flex: 1;
            height: 2px;
            background: #222;
        }
        .login-title-text {
            margin: 0 16px;
            font-size: 1.7rem;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        .login-input {
            padding: 16px 16px;
            font-size: 1.1rem;
            border: 2px solid #222;
            border-radius: 16px;
            outline: none;
        }
        .login-btn {
            margin: 32px 0 0 0;
            padding: 12px 0;
            background: #181818;
            color: #fff;
            font-size: 1.3rem;
            font-weight: bold;
            border: none;
            border-radius: 28px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-btn:hover {
            background: #333;
        }
        .login-btn a {
            color: #fff;
            text-decoration: none;
        }
        .register-link {
            display: block;
            margin: 32px auto 0 auto;
            text-align: center;
            color: #666;
            text-decoration: underline;
            font-size: 1rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .top-button {
                right: 16px;
                font-size: 14px;
                padding: 8px 16px;
            }
            header h1 {
                font-size: 2rem;
                margin: 20px 0 8px 16px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>HAL CINEMAS</h1>
        <a href="top.html" class="top-button">TOPに戻る</a>
    </header>

    <main>
        <div class="login-title">
            <div class="login-title-line"></div>
            <div class="login-title-text">ログイン</div>
            <div class="login-title-line"></div>
        </div>
        <form class="login-form">
            <input type="email" class="login-input" placeholder="メールアドレス" required>
            <input type="password" class="login-input" placeholder="パスワード" required>
            <button type="submit" class="login-btn"><a href="top.html">ログイン</a></button>
        </form>
        <a href="registrationForm.html" class="register-link">会員登録はこちら</a>
    </main>

</body>
</html>
